<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff69b4;
        }
        .question {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .gif {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me? ❤️</h1>
    <div class="question">Please answer honestly:</div>
    <div class="buttons">
        <button class="yes" onclick="showGif()">Yes</button>
        <button class="no" id="noBtn" onmouseover="moveButton()">No</button>
    </div>
    <div class="gif" id="gifContainer">
        <img src="https://media.tenor.com/images/7d4e4b09e84e3bc7d26a9b5c1072a443/tenor.gif" alt="Happy Gif">
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const gifContainer = document.getElementById('gifContainer');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showGif() {
            gifContainer.style.display = 'block';
        }
    </script>
</body>
</html>
